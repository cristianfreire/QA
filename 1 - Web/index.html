<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prática QA - Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Usuário</h1>

    <form id="userForm">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome Completo</label>
        <input type="text" id="nome" name="nome" class="border border-gray-300 rounded w-full px-3 py-2" required />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded w-full px-3 py-2" required />
      </div>

      <div class="mb-4">
        <label for="senha" class="block text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" class="border border-gray-300 rounded w-full px-3 py-2" required />
      </div>

      <div class="mb-4">
        <label for="cargo" class="block text-gray-700">Cargo</label>
        <select id="cargo" name="cargo" class="border border-gray-300 rounded w-full px-3 py-2">
          <option value="">Selecione</option>
          <option value="qa">QA</option>
          <option value="dev">Desenvolvedor</option>
          <option value="pm">Product Manager</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="termos" name="termos" class="form-checkbox" required />
          <span class="ml-2">Aceito os termos e condições</span>
        </label>
      </div>

      <div class="mb-4">
        <label for="arquivo" class="block text-gray-700">Upload de Arquivo</label>
        <input type="file" id="arquivo" name="arquivo" class="border border-gray-300 rounded w-full px-3 py-2" />
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cadastrar</button>
    </form>

    <div class="mt-4">
      <button id="alertBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Mostrar Alerta</button>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Usuários Cadastrados</h2>
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Nome</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Cargo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2 px-4 border-b">Maria Silva</td>
            <td class="py-2 px-4 border-b">maria@exemplo.com</td>
            <td class="py-2 px-4 border-b">QA</td>
          </tr>
          <tr>
            <td class="py-2 px-4 border-b">João Souza</td>
            <td class="py-2 px-4 border-b">joao@exemplo.com</td>
            <td class="py-2 px-4 border-b">Dev</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("alertBtn").addEventListener("click", () => {
      alert("Este é um alerta para prática de QA!");
    });

    document.getElementById("userForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Cadastro realizado com sucesso!");
    });
  </script>
</body>
</html>
